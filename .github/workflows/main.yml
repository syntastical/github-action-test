name: Label Checker
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

concurrency:
  group: label-checker-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  label-test:
    runs-on: ubuntu-latest
    name: Check labels
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check labels
        uses: ./ # Uses an action in the root directory
        id: check
        with:
          auth-token: ${{ secrets.GITHUB_TOKEN }}